<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
        <link rel="icon" type="image/png" href="/public/bill logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900">

    <main class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-6 sm:p-8 text-center">
        <div class="absolute -left-40 -top-40 h-80 w-80 rounded-full bg-teal-500/10 blur-3xl"></div>
        <div class="absolute -bottom-40 -right-40 h-80 w-80 rounded-full bg-emerald-500/10 blur-3xl"></div>

        <div class="z-10 flex w-full max-w-xl flex-col items-center">
            
            <div class="w-64 sm:w-80">
                <dotlottie-wc 
                    src="https://lottie.host/e5868c72-23ca-420e-87a9-b91f8fef8b2e/htNtnyXEMr.lottie" 
                    speed="1" 
                    autoplay 
                    loop>
                </dotlottie-wc>
            </div>

            <div class="mt-4 flex flex-col items-center">
                <h1 class="bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-7xl font-black text-transparent sm:text-9xl">
                    404
                </h1>
                
                <p class="mt-4 text-2xl font-bold tracking-tight text-slate-100 sm:text-4xl">
                    Page Not Found
                </p>
                
                <p class="mt-3 max-w-md text-sm text-slate-400 sm:text-base">
                    Oops! Sepertinya kamu berkelana terlalu jauh dari jalur utama. Mari kami bantu kamu kembali.
                </p>
>
                <button
                  onclick="history.back()"
                  class="mt-10 inline-block rounded-full bg-gradient-to-r from-emerald-500 to-teal-500 px-8 py-3.5 text-base font-semibold text-white shadow-lg shadow-teal-500/30 transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-teal-500/40 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 focus:ring-offset-slate-900 cursor-pointer"
                >
                  Kembali
                </button>

            </div>
            
        </div>
    </main>
    
</body>
</html>
